<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
    <meta name="keywords" content="django,extjs">
    <meta name="author" content="Harrison">
    <title>
        {% block title %} 标题 {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ STATIC_URL }}extjs/resources/css/ext-all.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}extjs/resources/css/icon.css">
    {% block css_import %} {% endblock %}

    {% if debug %}
        <script type="text/javascript" src="{{ STATIC_URL }}extjs/ext-base-debug.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}extjs/ext-all-debug.js"></script>
    {% else %}
        <script type="text/javascript" src="{{ STATIC_URL }}extjs/ext-base.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}extjs/ext-all.js"></script>
    {% endif %}
    <script type="text/javascript" src="{{ STATIC_URL }}extjs/ext-lang-zh_CN.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}myerp/script/crsfValidate.js"></script>
    {% block js_import %} {% endblock %}


    {% block css %} {% endblock %}
    {% block js %}  {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}

{% block extjs %}
    <!-- 继承的页面需要手动插入<script type="text/javascript"></script> -->
{% endblock %}
</body>
</html>
